<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card-container">
    <div class="nft-image-top">

      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="picture of the Equilibrium">

      <div class="nft-image-bottom">
        <img class="nft-image view" src="./images/icon-view.svg" alt="">
      </div>  
      
    </div>
    <div class="nft-text">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-price-days-container">
        <div class="flex">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="nft-price"> 0.041 ETH</p>
        </div>
        <div class="flex">
          <img src="./images/icon-clock.svg" alt="">
          <p class="days-countdown">3 days left</p>
        </div>  
      </div>
      
      <hr class="line-break">
      <div class="author">
        <img src="./images/image-avatar.png" alt="">
        <p class="author-name"> <span class="process">Creation of</span> <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

  </main>


</body>
</html>
